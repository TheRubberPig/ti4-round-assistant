_format_version: "2.1"
workspaces:
  - name: default
services:
  - name: auth-v1
    url: http://auth:9999
    routes:
      - name: auth-v1-all
        paths:
          - /auth/v1/
        strip_path: true
  - name: rest-v1
    url: http://rest:3000
    routes:
      - name: rest-v1-all
        paths:
          - /rest/v1/
        strip_path: true
  - name: realtime-v1
    url: http://realtime:4000
    routes:
      - name: realtime-v1-all
        paths:
          - /realtime/v1/
        strip_path: true
  - name: storage-v1
    url: http://storage:5000
    routes:
      - name: storage-v1-all
        paths:
          - /storage/v1/
        strip_path: true
  - name: meta-v1
    url: http://meta:8080
    routes:
      - name: meta-v1-all
        paths:
          - /pg/v1/
        strip_path: true

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
        - HEAD
      headers:
        - "*"
      exposed_headers:
        - "*"
      max_age: 3600
      credentials: true
